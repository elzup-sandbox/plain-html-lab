<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="count"></span>
  </body>
  <script>
    const sleep = (msec) => new Promise((resolve) => setTimeout(resolve, msec));
    let a = 0;
    async function main() {
      while (true) {
        a++;
        document.getElementById("count").innerText = a;
        await sleep(0.1);
      }
    }
    // async function main() {
    //   document.getElementById("count").innerText = "a";
    //   await sleep(0.1);
    //   main();
    // }
    main();
  </script>
</html>
