<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="count"></span>
  </body>
  <script>
    let a = 0;
    function main() {
      a++;
      document.getElementById("count").innerText = a;
      setTimeout(main, 100);
    }
    main();
  </script>
</html>
